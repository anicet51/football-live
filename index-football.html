<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Football Live</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="title-editor">
                <input type="text" id="matchTitleInput" class="title-input" placeholder="Titre du match" value="⚽ Score Football Live">
                <button id="saveTitleBtn" class="btn btn--sm btn--primary title-save-btn">✅</button>
            </div>
            <h1 id="matchTitle">⚽ Score Football Live</h1>
        </header>

        <!-- Navigation tabs -->
        <nav class="tabs">
            <button class="tab-button active" data-tab="saisie">📝 Saisie</button>
            <button class="tab-button" data-tab="timeline">📋 Timeline</button>
            <button class="tab-button" data-tab="export">📱 Export</button>
        </nav>

        <!-- Tab Content: Saisie -->
        <div id="saisie" class="tab-content active">
            <div class="match-setup">
                <!-- Teams configuration -->
                <div class="teams-grid">
                    <div class="team-section">
                        <h3>🏠 Équipe Domicile</h3>
                        <div class="team-config">
                            <div class="logo-upload">
                                <div class="logo-display" id="homeLogo">
                                    <span class="placeholder">🏠</span>
                                </div>
                                <input type="file" id="homeLogoFile" accept="image/*" class="sr-only">
                                <button id="homeLogoFileBtn" class="btn btn--sm btn--outline">🖼️ Logo</button>
                            </div>
                            <input type="text" id="homeTeam" placeholder="Nom de l'équipe domicile" class="form-control team-input">
                            <div class="score-controls">
                                <button class="btn btn--lg score-btn" data-team="home" data-action="minus">-</button>
                                <span id="homeScore" class="score">0</span>
                                <button class="btn btn--lg score-btn" data-team="home" data-action="plus">+</button>
                            </div>
                        </div>
                    </div>

                    <div class="team-section">
                        <h3>✈️ Équipe Visiteur</h3>
                        <div class="team-config">
                            <div class="logo-upload">
                                <div class="logo-display" id="awayLogo">
                                    <span class="placeholder">✈️</span>
                                </div>
                                <input type="file" id="awayLogoFile" accept="image/*" class="sr-only">
                                <button id="awayLogoFileBtn" class="btn btn--sm btn--outline">🖼️ Logo</button>
                            </div>
                            <input type="text" id="awayTeam" placeholder="Nom de l'équipe visiteur" class="form-control team-input">
                            <div class="score-controls">
                                <button class="btn btn--lg score-btn" data-team="away" data-action="minus">-</button>
                                <span id="awayScore" class="score">0</span>
                                <button class="btn btn--lg score-btn" data-team="away" data-action="plus">+</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Match controls -->
                <div class="match-controls">
                    <div class="chrono-display">
                        <div id="chronoTime" class="chrono">00:00</div>
                        <div id="matchStatus" class="status">En attente</div>
                    </div>
                    <div class="control-buttons">
                        <button id="startBtn" class="btn btn--primary">▶️ Démarrer</button>
                        <button id="pauseBtn" class="btn btn--secondary" disabled>⏸️ Pause</button>
                        <button id="resetBtn" class="btn btn--outline">🔄 Reset</button>
                    </div>
                </div>

                <!-- Event buttons -->
                <div class="events-section">
                    <h3>📊 Événements</h3>
                    <div class="events-grid">
                        <div class="events-team">
                            <h4>🏠 Domicile</h4>
                            <div class="event-buttons">
                                <button class="btn btn--event event-btn" data-team="home" data-event="goal">⚽ But</button>
                                <button class="btn btn--event event-btn" data-team="home" data-event="yellow">🟨 Jaune</button>
                                <button class="btn btn--event event-btn" data-team="home" data-event="red">🟥 Rouge</button>
                                <button class="btn btn--event event-btn" data-team="home" data-event="substitution">🔄 Rempl.</button>
                            </div>
                            <div id="homeEvents" class="events-list"></div>
                        </div>

                        <div class="events-team">
                            <h4>✈️ Visiteur</h4>
                            <div class="event-buttons">
                                <button class="btn btn--event event-btn" data-team="away" data-event="goal">⚽ But</button>
                                <button class="btn btn--event event-btn" data-team="away" data-event="yellow">🟨 Jaune</button>
                                <button class="btn btn--event event-btn" data-team="away" data-event="red">🟥 Rouge</button>
                                <button class="btn btn--event event-btn" data-team="away" data-event="substitution">🔄 Rempl.</button>
                            </div>
                            <div id="awayEvents" class="events-list"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tab Content: Timeline -->
        <div id="timeline" class="tab-content">
            <div class="timeline-header">
                <h2>📋 Timeline du Match</h2>
            </div>
            <div id="timelineContainer" class="timeline-container">
                <div class="timeline-empty">
                    Aucun événement pour le moment
                </div>
            </div>
        </div>

        <!-- Tab Content: Export -->
        <div id="export" class="tab-content">
            <div class="export-section">
                <h2>📱 Export WhatsApp</h2>
                <div class="export-controls">
                    <button id="generateBtn" class="btn btn--primary btn--lg">🎨 Générer le Visuel</button>
                    <button id="downloadBtn" class="btn btn--secondary btn--lg" style="display: none;">💾 Télécharger l'Image</button>
                </div>
                <div class="canvas-preview">
                    <canvas id="exportCanvas" width="1080" height="1080" style="max-width: 100%; height: auto; border: 1px solid #ccc;"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
