<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Football Live</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>⚽ Score Football Live</h1>
        </header>

        <!-- Navigation tabs -->
        <nav class="tabs">
            <button class="tab-button active" data-tab="saisie">📝 Saisie</button>
            <button class="tab-button" data-tab="timeline">📋 Timeline</button>
            <button class="tab-button" data-tab="export">📱 Export</button>
        </nav>

        <!-- Tab Content: Saisie -->
        <div id="saisie" class="tab-content active">
            <div class="match-setup">
                <!-- Teams configuration -->
                <div class="teams-grid">
                    <div class="team-section">
                        <h3>🏠 Équipe Domicile</h3>
                        <div class="team-config">
                            <div class="logo-upload">
                                <div class="logo-display" id="homeLogo">
                                    <span class="placeholder">🏠</span>
                                </div>
                                <input type="file" id="homeLogoFile" accept="image/*" class="sr-only" capture="environment">
                                <label for="homeLogoFile" class="btn btn--primary logo-btn">📷 Ajouter Logo</label>
                            </div>
                            <input type="text" id="homeTeam" placeholder="Nom de l'équipe domicile" class="form-control team-input">
                            <div class="score-controls">
                                <button class="btn btn--lg score-btn" data-team="home" data-action="minus">-</button>
                                <span id="homeScore" class="score">0</span>
                                <button class="btn btn--lg score-btn" data-team="home" data-action="plus">+</button>
                            </div>
                        </div>
                    </div>

                    <div class="vs-section">
                        <div class="chrono-display">
                            <div id="chronoTime">00:00</div>
                            <div id="matchStatus" class="status status--info">En attente</div>
                        </div>
                        <div class="chrono-controls">
                            <button id="startBtn" class="btn btn--primary btn--large">▶️ Start</button>
                            <button id="pauseBtn" class="btn btn--secondary btn--large" disabled>⏸️ Pause</button>
                            <button id="resetBtn" class="btn btn--outline btn--large">🔄 Reset</button>
                        </div>
                    </div>

                    <div class="team-section">
                        <h3>✈️ Équipe Visiteur</h3>
                        <div class="team-config">
                            <div class="logo-upload">
                                <div class="logo-display" id="awayLogo">
                                    <span class="placeholder">✈️</span>
                                </div>
                                <input type="file" id="awayLogoFile" accept="image/*" class="sr-only" capture="environment">
                                <label for="awayLogoFile" class="btn btn--primary logo-btn">📷 Ajouter Logo</label>
                            </div>
                            <input type="text" id="awayTeam" placeholder="Nom de l'équipe visiteur" class="form-control team-input">
                            <div class="score-controls">
                                <button class="btn btn--lg score-btn" data-team="away" data-action="minus">-</button>
                                <span id="awayScore" class="score">0</span>
                                <button class="btn btn--lg score-btn" data-team="away" data-action="plus">+</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Events section -->
                <div class="events-section">
                    <h3>📝 Événements</h3>
                    <div class="events-grid">
                        <div class="event-column">
                            <h4>🏠 Domicile</h4>
                            <div class="event-buttons">
                                <button class="btn btn--lg event-btn" data-team="home" data-event="goal">⚽ But</button>
                                <button class="btn btn--lg event-btn" data-team="home" data-event="yellow">🟡 Carton</button>
                                <button class="btn btn--lg event-btn" data-team="home" data-event="red">🟥 Rouge</button>
                                <button class="btn btn--lg event-btn" data-team="home" data-event="substitution">🔄 Rempl.</button>
                            </div>
                        </div>
                        <div class="event-column">
                            <h4>✈️ Visiteur</h4>
                            <div class="event-buttons">
                                <button class="btn btn--lg event-btn" data-team="away" data-event="goal">⚽ But</button>
                                <button class="btn btn--lg event-btn" data-team="away" data-event="yellow">🟡 Carton</button>
                                <button class="btn btn--lg event-btn" data-team="away" data-event="red">🟥 Rouge</button>
                                <button class="btn btn--lg event-btn" data-team="away" data-event="substitution">🔄 Rempl.</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tab Content: Timeline -->
        <div id="timeline" class="tab-content">
            <h3>📋 Timeline du Match</h3>
            <div id="eventsList" class="events-timeline">
                <p class="no-events">Aucun événement pour le moment</p>
            </div>
            <button id="clearTimeline" class="btn btn--outline btn--large">🗑️ Vider Timeline</button>
        </div>

        <!-- Tab Content: Export -->
        <div id="export" class="tab-content">
            <h3>📱 Export WhatsApp</h3>
            <div class="export-preview">
                <canvas id="exportCanvas" width="400" height="300"></canvas>
            </div>
            <div class="export-controls">
                <button id="generateExport" class="btn btn--primary btn--large">🎨 Générer Image</button>
                <button id="downloadExport" class="btn btn--secondary btn--large" style="display: none;">💾 Télécharger</button>
                <button id="shareWhatsApp" class="btn btn--success btn--large" style="display: none;">📱 Partager WhatsApp</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
